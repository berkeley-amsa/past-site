NON_PRO_VERSION_MSG=Questa versione gratuita di jsmallfib supporta Flash Upload come demo, per consentire di verificare la compatibilità della propria configurazione, ma non esegue il caricamento dei files con questo metodo. Per utilizzare la funzione standard HTML di upload occorre selezionare l'apposito parametro di backend. La tabella seguente mostra le differenze principali dei due metodi di upload:<br /><br /><table cellspacing='0' cellpadding='5' border='1'><tr><td>&nbsp;</td><td align='center'><b>Upload HTML</b> (versione gratuita)</td><td align='center'><b>Upload con Flash</b> (versione PRO)</td></tr><tr><td>Upload multiplo di file</td><td align='center'>No</td><td align='center'>Si (vedi apposito parametro)</td></tr><tr><td>Si può filtrare per estensione</td><td align='center'>No</td><td align='center'>Si (vedi apposito parametro)</td></tr></tr><tr><td>Si può limitare l'upload per dimensione dei files</td><td align='center'>No</td><td align='center'>Si (vedi apposito parametro)</td></tr><tr><td>Indicatore di progresso</td><td align='center'>No</td><td align='center'>Si</td></tr></tr><tr><td>Si possono cancellare gli upload in corso</td><td align='center'>No</td><td align='center'>Si</td></tr><tr><td>Compatibilità</td><td align='center'>Tutti i browser</td><td align='center'>Richiede Flash e Javascript, potrebbe non essere compatibile con tutti i browser o i sistemi operativi (motivo per cui questa versione gratuita include un demo per testare la configurazione)</td></tr></table><br /><br />Il metodo di upload con Flash è basato sulle librerie javascript di SWFUpload, che sono distribuite con licenza MIT da <a href='http://www.swfupload.org' target='_blank'>SWFUpload</a><br /><br />Visitate su <a href='http://www.jsmallsoftware.com' target='_blank'>jsmallsoftware</a> per ulteriori informazioni su come passare alla versione 'pro' di jsmallfib

