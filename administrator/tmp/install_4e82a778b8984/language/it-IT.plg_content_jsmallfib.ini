JSMALLFIBPLUGINDESC=Il plugin di Joomla! <b>jsmallfib</b> consente di trasformare un normale articolo di Joomla! in un semplice ma efficace file browser. E' possibile navigare tra files e cartelle all'interno di cartelle predefinite (i repository) e modificarle, se si dispone dei relativi permessi come singolo utente o gruppo di utenti.<br /><br />Una volta installato e abilitato, basta creare un nuovo articolo (o modificarne uno esistente) che contenga il comando (senza spazi tra la parentesi graffa di apertura e la keyword <i>jsmallfib</i>):<br /><br />{jsmallfib}<br /><br />L'articolo mostrerà ora il contenuto del folder di più alto livello, come specificato dal parametro di backend <i>Default jsmallfib Path</i> nella pagina di configurazione del plugin del sito di amministrazione di Joomla. Se sono stati lasciati i valori di default dopo l'installazione, tutti i files e i folder si troveranno nel folder <i>jsmallfib_top</i> all'interno dell'area di installazione di Joomla. Jsmallfib creerà questo folder la prima volta che si accede al repository.<br /><br />E' importante <i>notare che il repository sarà effettivamente visibile solo se l'articolo è visualizzato direttamente</i> e non se questo è mostrato come parte di una lista di articoli (come sulla frontpage o quando si usa la modalità blog).<br /><br />Questo mostra come sia semplice iniziare ad utilizzare jsmallfib. Tuttavia, questo plugin ha molte funzionalità aggiuntive. Per conoscere come poter utilizzare specifiche funzioni basandosi sui parametri di backend, basta scorrere col mouse su ciascun parametro nella pagina di configurazione (nel sito amministrativo) per vederne visualizzata una spiegazione. Per ulteriori informazioni (incluso un tutorial), è possibile riferirsi alle pagine del <a href='http://wiki.jsmallsoftware.com/doku.php?id=jsmallfib' target='_blank'>Wiki di jsmallfib</a>.<br /><hr />Se apprezzate questo software, è possibile fare una donazione al programmatore, per supportare l'ulteriore sviluppo:</p><br /><p align='center'><a href='https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=634386V2T5CN6&lc=US&item_name=jSmall%20Software&item_number=jSmall%20Software&currency_code=EUR&bn=PP%2dDonationsBF%3abtn_donateCC_LG%2egif%3aNonHosted' target='_blank'><img src='../plugins/content/jsmallfib/btn_donateCC_LG.gif' border='0' /></a></p><hr /><p><i>jsmallfib è stato scritto da Enrico Sandoli, originariamente sulla base del codice di enCode eXplorer di Marek Rei (anch'esso distribuito con licenza GPL).</p><p>Ulteriori informazioni su jsmallfib possono essere trovate su <a href="http://www.jsmallsoftware.com" target='_blank'>http://www.jsmallsoftware.com</a>. Il codice originale di Marek Rei si trova su <a href="http://encode-explorer.siineiolekala.net" target='_blank'>http://encode-explorer.siineiolekala.net</a>.</p><p>Questo programma costituisce software libero: è consentita la sua redistribuzione e/o la sua modifica secondo i termini della licenza pubblica GNU General Public License, come pubblicata dalla Free Software Foundation, sia nella versione 3 della Licenza, sia (a propria discrezione) in qualunque versione successiva.<br /><br />Questo programma è distribuito nella speranza che possa essere utile, ma SENZA ALCUNA GARANZIA; senza neppura la garanzia sottintesa della COMMERCIABILITA' o dell'essere ADATTO AD UNO SCOPO PARTICOLARE. Si veda la licenza <a href='http://www.gnu.org/licenses/' target='_blank'>GNU General Public License</a> per ulteriori informazioni.</p></i><p>Copyright&nbsp;&copy;&nbsp;2009-2011&nbsp; Enrico Sandoli (<a href="http://www.jsmallsoftware.com" target='_blank'><font color="#ff6600">j</font><font color="#7cb905">small</font><font color="#ff6600">software</font></a>)</p><hr /><p align='right'>Traduzione italiana a cura di Enrico Sandoli</p>
DEFAULT_PATH=Path di default
DEFAULT_PATH_DESC=Questo parametro opzionale è la radice (root) di tutti i repository. Se lasciato vuoto esso viene settato come 'jsmallfib_top' all'interno della cartella principale di Joomla!. Non occorre una barra (slash) alla fine.<br /><br />Tuttavia, se volete definire come repository di default l'intera web root di Joomla!, settate questo parametro come '/'. In tal caso, assicuratevi che il percorso sia relativo (vedasi il parametro successivo) e non includete un repository nella riga di comando all'interno dell'articolo (si faccia bene attenziona ai permessi, in questo caso, visto che l'intera web root sarà esposta all'accesso potenziale!)
