DEFAULT_PERSONAL_ACCESS_RIGHTS=Standaard persoonlijke toegangsrechten
DEFAULT_PERSONAL_ACCESS_RIGHTS_DESC=Standaard permissies in een persoonlijk gebied. Als de repository naam 'USERBOUND' is, dan wordt dit vervangen door een persoonlijk gebied. Dat staat jsmallfib toe om een aparte repository te tonen voor iedere gebruiker gebruikmakend van hetzelfde artikel.

