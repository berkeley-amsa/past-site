NAME=Naam
SIZE=Grootte
CHANGED=Laatst-gewijzigde datum

DEFAULT_SORT_AS=Standaard volgorde sortering
DEFAULT_SORT_AS_DESC=Deze parameter bepaalt de standaard volgorde sortering voor bestanden en mappen.<br /><br />EQUIVALENT COMMANDO OPTIE: sortas:x [waar x staat als 1 for Oplopend, 2 for Aflopend]
DESCENDING=Aflopend
ASCENDING=Oplopend

SET_DESCENDING_ORDER=Set in descending order
SET_ASCENDING_ORDER=Set in ascending order

DEFAULT_SORT_NAT=Natural-order sorting
DEFAULT_SORT_NAT_DESC=This parameter allows the alphanumeric strings of file and folder names to be sorted in the way a human being would. As an example, sorting with this method, known as 'natural ordering', will display the following files as:<br /><br />img1.png<br />img2.png<br />img10.png<br /><br />instead of the following standard way they would normally be ordered:<br /><br />img1.png<br />img10.png<br />img2.png<br /> 

DISPLAY_CURRENTDIRECTORY=Display navigation
DISPLAY_CURRENTDIRECTORY_DESC=This parameter defines whether the current folder, along with the navigation links at the top left side of the repository, should be displayed
DISPLAY_FILETIME=Toon tijd
DISPLAY_FILETIME_DESC=Deze parameter bepaalt of voor ieder bestand de tijd van laatste wijziging wordt getoond.
DISPLAY_FILEDATE=Display date
DISPLAY_FILEDATE_DESC=This parameter defines whether the date of each file last change is displayed
DISPLAY_FILESIZE=Display size
DISPLAY_FILESIZE_DESC=This parameter defines whether the size of each file is displayed

SPLIT_UPLOAD_SECTION=Splits upload sectie
SPLIT_UPLOAD_SECTION_DESC=Deze parameter maakt het mogelijk om de schermbreedte te verkleinen (door de relevante parameter te zetten) door de uploadsectie in twee regels op te splitsen.

AND_EMAIL=Ook email sturen
LOG_EMAIL_FROM=Email logs afzenderadres
LOG_EMAIL_FROM_DESC=VERPLICHT VELD - Deze parameter bepaalt het emailadres in het 'van' veld van de email die wordt gebruikt in de log alerts. (Wordt alleen gebruikt in de logs waar email alert is geactiveerd)
LOG_EMAIL_FROM_STRING=Email logs afzendersnaam
LOG_EMAIL_FROM_STRING_DESC=Deze parameter bepaalt de naam in het 'van' veld van de email die wordt gebruikt in de log alerts. (Wordt alleen gebruikt in de logs waar email alert is geactiveerd)
LOG_EMAIL_TO=Email logs ontvangeradres
LOG_EMAIL_TO_DESC=VERPLICHT VELD - Deze parameter bepaalt het adres in het 'aan' veld van de email die wordt gebruikt in de log alerts. (Wordt alleen gebruikt in de logs waar email alert is geactiveerd)
LOG_EMAIL_SUBJECT=Email logs onderwerp
LOG_EMAIL_SUBJECT_DESC=Deze parameter bepaalt het algemene onderwerp in het 'onderwerp' veld van de email die wordt gebruikt voor de log alerts. (Wordt gebruikt in alle logs waar email alert is geactiveerd)

