JSMALLFIBPLUGINDESC=The <b>jsmallfib</b> Joomla! plugin allows you to transform a normal Joomla! article into a simple but fully functional file browser. Files and folders within specified repositories can be browsed and, depending on user- and/or group-based access rights, modified. <br /><br />Once the plugin is installed and enabled, all you need to do to see it in action is create a new article (or edit an existing one) and place in it the special command (do not leave spaces between the opening brace and the <i>jsmallfib</i> keyword):<br /><br />{jsmallfib}<br /><br />The article will now display the contents of the top level repository folder, as specified by the <i>Default jsmallfib Path</i> parameter in the plugin configuration page within the administrator site. If you have left the default value after installation, all files and folders of the repository will be stored inside a folder <i>jsmallfib_top</i> under your Joomla! installation. Jsmallfib will create this folder when first accessing the repository.<br /><br />Please <i>notice that the repository will only be displayed when the article is viewed directly</i> and not if this is displayed in a list of articles (such as when using a blog mode).<br /><br />This shows you how easy it is to start using jsmallfib. However, this plugin has a lot more features. For details on how to use individual functions based on backend parameters, you may just hover your mouse on each parameter's name in the plugin configuration page (in the admin site) to display all relevant information. For more documentation (including a tutorial), please refer to the <a href='http://wiki.jsmallsoftware.com/doku.php?id=jsmallfib' target='_blank'>jsmallfib Wiki pages</a>.<br /><hr />If you enjoy this software, please consider making a donation to the developer:<br /><br /><p align='center'><a href='https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=634386V2T5CN6&lc=US&item_name=jSmall%20Software&item_number=jSmall%20Software&currency_code=EUR&bn=PP%2dDonationsBF%3abtn_donateCC_LG%2egif%3aNonHosted' target='_blank'><img src='../plugins/content/jsmallfib/btn_donateCC_LG.gif' border='0' /></a></p><hr /><p><i>jsmallfib has been written by Enrico Sandoli, originally based on the enCode eXplorer software by Marek Rei (also released under GPL Licence).</p><hr /><p>Additional information on jsmallfib can be found on <a href="http://www.jsmallsoftware.com" target='_blank'>http://www.jsmallsoftware.com</a>. The original code by Marek Rei can be found on <a href="http://encode-explorer.siineiolekala.net" target='_blank'>http://encode-explorer.siineiolekala.net</a>.</p><p>This program is free software: you can redistribute it and/or modify it under the terms of the GNU General Public License as published by the Free Software Foundation, either version 3 of the License, or (at your option) any later version.<br /><br /> This program is distributed in the hope that it will be useful, but WITHOUT ANY WARRANTY; without even the implied warranty of MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the <a href='http://www.gnu.org/licenses/' target='_blank'>GNU General Public License</a> for more details.</p></i><p>Copyright&nbsp;&copy;&nbsp;2009-2011&nbsp; by Enrico Sandoli (<a href="http://www.jsmallsoftware.com" target='_blank'><font color="#ff6600">j</font><font color="#7cb905">small</font><font color="#ff6600">software</font></a>)</p><hr /><p align='right'>Nederlandse vertaling door MW<i>Projects</i> (<a href='http://www.mwprojects.nl' target='_blank'>www.mwprojects.nl</a>)</p>
DEFAULT_PATH=Standaardpad jsmallfib 
DEFAULT_PATH_DESC=Dit is een optionele parameter en geeft het hoogste niveau van het bestandsbeheer aan. Indien leeggelaten zal 'jsmallfib_top' binnen de Joomla! rootmap gebruikt worden. Geen slash aan het eind.<br /><br />Echter, als je gebruik wilt maken van de Joomla! webroot voor het bestandsbeheer, zet de parameter op '/' (enkele voorwaartse slash). Zorg er dan voor dat het pad op relatief gezet wordt (volgende parameter) en voeg geen bestandsbeheer toe in de commandoregel in het artikel (ben voorzichtig met de toegang, omdat hiermee feitelijk de gehele webrootmap bereikbaar is!)
IS_PATH_RELATIVE=Soort pad
IS_PATH_RELATIVE_DESC=Met deze parameter kan gespecificeerd worden of het bovenstaande pad relatief is op de Joomla! rootmap, of dat het een absoluut pad is.<br /><br />Om bijvoorbeeld een jsmallfib pad <i>buiten de webroot</i> te gebruiken is een absoluut pad nodig.
USE_ABSOLUTE_PATH=Absoluut
USE_RELATIVE_PATH=Relatief op Joomla! rootmap
DEFAULT_ACCESS_RIGHTS=Standaard toegangsrechten
MAY_NOT_ACCESS_REPOSITORY_AT_ALL=0. Kan bestandsbeheer niet gebruiken
CAN_ONLY_NAVIGATE_THE_REPOSITORY=1. Kan bladeren door het bestandsbeheer
MAY_CREATE_FOLDERS_AND_UPLOAD_FILES=2. Kan mappen aanmaken en bestanden plaatsen
MAY_DELETE_FILES_BUT_NOT_FOLDERS=3. Kan bestanden verwijderen maar geen mappen
MAY_DELETE_FILES_AND_EMPTY_FOLDERS=4. Kan bestanden en lege mappen verwijderen
MAY_VIEW_LOGS=5. Kan ook logbestanden bekijken
DEFAULT_VISITOR_ACCESS_RIGHTS=Standaard bezoekersrechten
DEFAULT_VISITOR_ACCESS_RIGHTS_DESC=Standaardrechten voor niet-geregistreerde gebruiker voor toegang tot het bestandsbeheer. Om dit te overrulen maak je gebruik van gebruikers-ID 0 in de  jsmallfib commandoregel.
DEFAULT_REGISTERED_USER_ACCESS_RIGHTS=Standaard toegangsrechten geregistreerde gebruikers
DEFAULT_REGISTERED_USER_ACCESS_RIGHTS_DESC=Standaardrechten voor geregistreerde gebruikers bij gebruik van het bestandsbeheer.<br /><br />EQUIVALENT COMMANDO OPTIE: reg:x [where x is the access level]
HIDDEN_FILES=Verborgen bestanden
HIDDEN_FILES_DESC=Komma-gescheiden lijst van verborgen bestanden die niet bekeken mogen worden. (het volgende formaat wordt ondersteund: *.ext om alle bestanden met 'ext' extensie te verbergen)
HIDDEN_FOLDERS=Verborgen mappen
HIDDEN_FOLDERS_DESC=Komma-gescheiden lijst van mappen die niet bekeken mogen worden.
MAIN_DISPLAY_WIDTH=Breedte van hoofdscherm
MAIN_DISPLAY_WIDTH_DESC=Dit is de breedte (in pixels) van het hoofdscherm. Geen 'px' nodig.<br /><br />EQUIVALENT COMMANDO OPTIE: width:x [where x is the required width in pixels - no 'px' required]
ROW_HEIGHT=Regelhoogte
ROW_HEIGHT_DESC=Dit is de hoogte (in pixels) van de regels in het hoofdscherm die de mappen en bestanden laten zien. Geen 'px' nodig.
HIGHLIGHTED_COLOR=Selectie kleur
HIGHLIGHTED_COLOR_DESC=Dit is de kleur van de geselecteerde rij. (mouse-over selectie) Geen '#' nodig.
ODDROWS_COLOR=Kleur oneven rijen
ODDROWS_COLOR_DESC=De kleur voor de oneven rijen. Geen '#' nodig.
EVENROWS_COLOR=Kleur even rijen
EVENROWS_COLOR_DESC=De kleur voor de even rijen. Geen '#' nodig.

