NON_PRO_VERSION_MSG=Deze gratis versie van jsmallfib ondersteunt Flash Upload in een demonstratiemode zodat je de compatibiliteit van je configuratie kunt controleren maar je kunt er geen bestanden mee uploaden. Zet de relevante parameter in de pluginconfiguratie om de standaard HTML upload te gebruiken. De onderstaande tabel toont de voornaamste verschillen tussen beide methodes:<br /><br /><table cellspacing='0' cellpadding='5' border='1'><tr><td>&nbsp;</td><td align='center'><b>HTML upload</b> (gratis versie)</td><td align='center'><b>Flash upload</b> (PRO versie)</td></tr><tr><td>Upload meerdere bestanden</td><td align='center'>Nee</td><td align='center'>Ja (zie de relevante parameter)</td></tr><tr><td>Bestandsfiltering</td><td align='center'>Nee</td><td align='center'>Ja (zie de relevante parameter)</td></tr></tr><tr><td>Beperk upload bestandsgrootte</td><td align='center'>Nee</td><td align='center'>Ja</td></tr><tr><td>Voortgangsbalk</td><td align='center'>Nee</td><td align='center'>Ja</td></tr></tr><tr><td>Mag actieve uploads afbreken</td><td align='center'>Nee</td><td align='center'>Ja</td></tr><tr><td>Compatibiliteit</td><td align='center'>Alle browsers</td><td align='center'>Vereist Flash en Javascript, werkt mogelijk niet met alle browsers of besturings-systemen (hetgeen de reden is dat de gratis versie een demonstratiemode biedt om jouw configuratie te testen)</td></tr></table><br /><br />The Flash methode is gebaseerd op de SWFUpload javascript libraries, die onder een MIT licentie van <a href='http://www.swfupload.org' target='_blank'>SWFUpload</a> worden gedistribueerd.<br /><br />Ga alsjeblieft naar <a href='http://www.jsmallsoftware.com' target='_blank'>jsmallsoftware</a> voor meer informatie over hoe te upgraden naar de 'pro' versie.

HTMLUPLOAD=HTML upload
SWFUPLOAD=Flash upload

UPLOAD_TYPE=Manier van uploaden
UPLOAD_TYPE_DESC=Je kunt een standaard HTML upload scherm of een een Flash-based upload scherm kiezen.  De onderstaande tabel toont de voornaamste verschillen tussen beide methodes:<br /><br /><table cellspacing='0' cellpadding='0' border='1'><tr><td>&nbsp;</td><td><b>HTML upload</b></td><td><b>Flash upload</b></td></tr><tr><td>Upload meerdere bestanden</td><td align='center'>Nee</td><td align='center'>Ja (zie de relevante parameter)</td></tr><tr><td>Bestandsfiltering</td><td align='center'>Nee</td><td align='center'>Ja (zie de relevante parameter)</td></tr></tr><tr><td>Beperk upload bestandsgrootte</td><td align='center'>Nee</td><td align='center'>Ja</td></tr><tr><td>Voortgangsbalk</td><td align='center'>Nee</td><td align='center'>Ja</td></tr></tr><tr><td>Mag actieve uploads afbreken</td><td align='center'>Nee</td><td align='center'>Ja</td></tr><tr><td>Compatibiliteit</td><td align='center'>Alle browsers</td><td align='center'>Vereist Flash en Javascript, werkt mogelijk niet met alle browsers of besturings-systemen</td></tr></table><br /><br />>The Flash methode is gebaseerd op de SWFUpload javascript libraries, die onder een MIT licentie van http://www.swfupload.org worden gedistribueerd.

SWFUPLOAD_FILE_SIZE_LIMIT_NUMBER=Max bestandsgrootte
SWFUPLOAD_FILE_SIZE_LIMIT_NUMBER_DESC=Maximale bestandsgrootte. (GELDT ALLEEN VOOR FLASH UPLOAD) Gebruik geen spaties, komma's of punten. De waarde '0' wordt gezien als 'geen beperkingen'.
SWFUPLOAD_FILE_SIZE_LIMIT_UNIT=Eenheid max bestandsgrootte
SWFUPLOAD_FILE_SIZE_LIMIT_UNIT_DESC=Eenheid gebruikt voor de maximale bestandsgrootte. (GELDT ALLEEN VOOR FLASH UPLOAD)

SWFUPLOAD_BUTTON_ACTION=Aantal uploads
SWFUPLOAD_BUTTON_ACTION_DESC=Deze parameter bepaalt of het tegelijkertijd uploaden van meerdere bestanden is toegestaan. (GELDT ALLEEN VOOR FLASH UPLOAD)
UPLOAD_SINGLE_FILE=een enkel bestand in een keer
UPLOAD_MULTIPLE_FILES=meerdere bestanden tegelijkertijd

SWFUPLOAD_FILE_UPLOAD_LIMIT=Bestands-upload limiet
SWFUPLOAD_FILE_UPLOAD_LIMIT_DESC=Maximaal toegestaan aantal bestanden om in de wachtrij voor upload te zetten. (GELDT ALLEEN VOOR FLASH UPLOAD). Gebruik geen spaties, komma's of punten. De waarde '0' wordt gezien als 'geen beperkingen'.

SWFUPLOAD_FILE_TYPES_DESCRIPTION=Omschrijving bestandstype
SWFUPLOAD_FILE_TYPES_DESCRIPTION_DESC=Een beschrijving van bestandstypes die geupload mogen worden. (GELDT ALLEEN VOOR FLASH UPLOAD). Een voorbeeld is <b>Afbeeldingen</b> of <b>Videos</b>
SWFUPLOAD_FILE_TYPES=Bestandstypes
SWFUPLOAD_FILE_TYPES_DESC=Dit is een punt-komma gescheiden lijst van bestandstypes die mogen worden geupload. (GELDT ALLEEN VOOR FLASH UPLOAD). Een voorbeeld is <b>*.jpg;*.png;*.gif</b>. De waarde <b>*.*</b> wordt gezien als 'geen beperkingen'.

SELECT_FILES_TO_UPLOAD=Selecteer (een of meer) bestanden om te uploaden: <br>Voor bestaande bestanden geldt:&nbsp;
SELECT_FILE_TO_UPLOAD=Selecteer bestand om te uploaden
CANCEL_ALL_UPLOADS=Annuleer alles

SWFUPLOAD_RESOLVE_CONFLICTS=In het geval van bestaande bestanden
SWFUPLOAD_RESOLVE_CONFLICTS_DESC=Deze parameter bepaalt de standaard automatisch uit te voeren actie wanneer in het geval van een upload van meerdere bestanden in een keer er bestaande bestanden worden gevonden in de doelmap.
SWFUPLOAD_RESOLVE_CONFLICT_OPTION_ASK=vraag wat te doen
SWFUPLOAD_RESOLVE_CONFLICT_OPTION_CANCEL=behoud bestaande
SWFUPLOAD_RESOLVE_CONFLICT_OPTION_OVERRIDE=vervang bestaande
SWFUPLOAD_RESOLVE_CONFLICT_OPTION_ARCHIVE=archiveer bestaande

OPEN_UPLOAD_ACTIONS_AREA=Open het map/bestands-uploadscherm
CLOSE_UPLOAD_ACTIONS_AREA=Sluit het map/bestands-uploadscherm

ALLOW_UPLOAD_BOX_HIDING=Sta verbergen van uploadscherm toe
ALLOW_UPLOAD_BOX_HIDING_DESC=Deze parameter geeft de gebruiker de mogelijkheid om het uploadscherm te sluiten, anders blijft het scherm altijd zichtbaar (voor gebruikers met de vereiste permissies).

