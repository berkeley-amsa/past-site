REMOVE_ARCHIVE_FOLDER=Verwijder het archief van deze map. (alleen lege archiefmappen worden verwijderd)

DEFAULT_GROUP_ACCESS_RIGHTS=Standaard groep toegangsrechten
DEFAULT_GROUP_ACCESS_RIGHTS_DESC=Standaard permissies in een groepsgebied. Als de repository naam 'GROUPBOUND' is, dan wordt dit vervangen door een groepsgebied, dat wordt gedeeld door gebruikers die tot dezelfde Joomla contact categorie behoren. Dat staat jsmallfib toe om een aparte repository te tonen voor iedere groep gebruikmakend van hetzelfde artikel.

DEFAULT_SORT_BY=Standaard sorteringselement
